<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PeerConnect</title>
  <style>
    h1 {
      text-align: center
    }

    img {
      width: 300px;
    }

    main {
      max-width: 920px;
      margin: 0 auto;
    }

    #image-container {
      display: grid;
      grid-template-columns: 300px 300px 300px;
      grid-gap: 10px;
    }
  </style>
</head>

<body>
  <h1>PeerConnect</h1>
  <main>
    <section id="image-container">
      <div>
        <img data-src="../assets/image5.jpeg">
      </div>
      <div>
        <img data-src="../assets/image2.png">
      </div>
      <div>
        <img data-src="../assets/image3.jpg">
      </div>
    </section>
    <section id="video-container">
      <video width="320" height="240" controls>
        <source src="../assets/video1.mp4">
      </video>
    </section>
    <section id="report">
      <p id="downloaded_from"></p>
      <p id="time_to_connect">Time it took to establish connection: </p>
      <p id="time_to_receive">Time it took to receive data: </p>
      <p id="time_to_destroy">Time it took to destroy connection: </p>
      <p id="time_total">Total time: </p>
    </section>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/imgsrc.js"></script>
  <script src="/js/simplepeer.min.js"></script>
  <script src="/js/webrtc.js"></script>
  <script src="/js/sockets.js"></script>
</body>

</html>
